on:
  pull_request:
    branches:
      - 'release-*'
    types: [closed]
name: tag release 
jobs:
  tag-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: tag
      run: |-
        set -e
        BRANCH_NAME=${GITHUB_REF##*/}
        SEMVER_TAG=${BRANCH_NAME: -6}
        echo $SEMVER_TAG
